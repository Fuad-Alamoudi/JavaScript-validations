<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700i,900,900i&display=swap"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start Form -->
    <div class="container">
        <h1>Form  Validations</h1>
        <form action="">
        <input id="name" class="inpu-form" type="text" placeholder="Your Name" onblur="myFunction()" />
        <p id="alert"></p>
        <input class="inpu-form alert" type="email" placeholder="Your Email" />
        <input class="inpu-form" type="password" placeholder="Password" />
        <input class="inpu-form" type="password" placeholder="confirmed Password" />
        <input class="inpu-form" type="number" placeholder="Your Age" />
        <input class="inpu-form" type="number" placeholder="Phone" />
        <input class="inpu-form" type="url" placeholder="Url" />
        <input class="inpu-form text-area" type="text" placeholder="massage" />
    </form>

    </div>
    <!-- End Form -->
    
   
    <script src="js/main.js"></script>
